    <noscript>
      <p>Om deze special te kunnen bekijken, moet JavaScript in je browser aan staan. Heb je geen mogelijkheid hiertoe? Dan volgt hier een korte samenvatting van de special.</p>
      <p>Stel dat de overheid duizend euro te besteden heeft. Elke euro gaat naar een van de verschillende ministeries.</p>
      <ul>
        <li>Landbouw, Natuur en Voedselkwaliteit krijgt 3 euro. Bedoeld voor onder anderen boeren en vissers. Ook wil het kabinet met dit geld bijvoorbeeld voedselverspilling tegengaan.</li>
        <li>Financiën krijgt 5 euro. Dit gaat bijvoorbeeld naar het personeel en de ict van de Belastingdienst.</li>
        <li>Overig krijgt 6 euro. Hieronder vallen bijvoorbeeld de uitkeringen voor leden van het Koninklijk Huis en de kosten voor het onderhoud en personeel van de Tweede Kamer.</li>
        <li>Economische Zaken en Klimaat krijgt 14 euro. Een groot deel is bedoeld voor maatregelen om energie te besparen. Ook is er geld vrijgemaakt voor de aardbevingsproblemen in Groningen.</li>
        <li>Binnenlandse Zaken en Koninkrijksrelaties krijgt 17 euro.Het overgrote deel van dit bedrag is bedoeld voor de woningmarkt. Ook gaat er geld naar bijvoorbeeld de AIVD.</li>
        <li>Rentelasten krijgt 19 euro. Dit is de rente die de overheid betaalt over de staatsschuld.</li>
        <li>Infrastructuur en Waterstaat krijgt 32 euro. Dit is bijvoorbeeld voor het openbaar vervoer en het onderhoud van snelwegen.</li>
        <li>Defensie krijgt 34 euro. Dit gaat naar de krijgsmacht, dus de marine, landmacht, luchtmacht en marechaussee.</li>
        <li>Justitie en Veiligheid krijgt 38 euro. Een groot deel gaat naar de politie. Ook is er geld voor gevangenissen en de rechtspraak.</li>
        <li>Buitenlandse Zaken/Internationale Samenwerking krijgt 45 euro. Het grootste deel gaat naar Europese samenwerking. Ook gaat er geld naar veiligheid en stabiliteit.</li>
        <li>Gemeente-, Provincie- en Btw-compensatiefonds krijgt 110 euro. Dit zijn geldpotjes voor gemeenten en provincies. Volgend jaar worden daar voor het eerst ook de jeugdzorg en de Wmo van betaald.</li>
        <li>Onderwijs, Cultuur en Wetenschap krijgt 131 euro. Bedoeld voor basisscholen, middelbare scholen, mbo’s, hbo’s en universiteiten. Vooral basisscholen krijgen er geld bij, voor hogere lerarensalarissen en minder werkdruk.</li>
        <li>Zorg krijgt 270 euro. Dit gaat bijvoorbeeld naar ziekenhuizen, verpleeghuizen, de geestelijke gezondheidszorg (ggz) en wijkverpleging.</li>
        <li>Sociale Zekerheid en Arbeidsmarkt krijgt 277 euro. Gaat naar bijvoorbeeld de AOW, uitkeringen voor arbeidsongeschikten, de bijstand en WW-uitkeringen.</li>
      </ul>
      <p>Maar de overheid geeft natuurlijk véél meer uit dan 1000 euro. Volgend jaar is dat 294.2 miljard euro. Zo zien de werkelijke bedragen eruit:</p>
      <ul>
        <li>Sociale Zekerheid en Arbeidsmarkt: 81.8 miljard</li>
        <li>Zorg: 79.7 miljard</li>
        <li>Onderwijs, Cultuur en Wetenschap: 38.5 miljard</li>
        <li>Gemeente-, Provincie- en Btw-compensatiefonds: 32.5 miljard</li>
        <li>Buitenlandse Zaken/Internationale Samenwerking: 13.2 miljard</li>
        <li>Justitie en Veiligheid: 11.1 miljard</li>
        <li>Defensie: 10 miljard</li>
        <li>Infrastructuur en Waterstaat: 9.5 miljard</li>
        <li>Rentelasten: 5.5 miljard</li>
        <li>Binnenlandse Zaken en Koninkrijksrelaties: 4.9 miljard</li>
        <li>Economische Zaken en Klimaat: 4 miljard</li>
        <li>Overig: 1.8 miljard</li>
        <li>Financiën: 1.7 miljard</li>
      </ul>
